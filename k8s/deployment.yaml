apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zippo
  name: zippo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zippo
  template:
    metadata:
      labels:
        app: zippo
    spec:
      containers:
      - image: ghcr.io/jan0ski/zippo:latest
        name: zippo
        args:
          - --address=0.0.0.0
          - --port=8080
          - --ssh-user=core
          - --ssh-pubkey=
          - --k8s=v1.20.0
          - --template=/etc/zippo/zippo.yaml
        volumeMounts:
        - name: zippo-etc
          mountPath: /etc/zippo
      volumes:
      - name: zippo-etc
        configMap:
          name: zippo-config
          items:
            - key: config
            - path: config.yaml
  